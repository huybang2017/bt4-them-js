<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <!-- Tính ngày tháng năm -->
    <div class="container">
        <form>
            <div class="form-group">
                <input type="number" placeholder="nhập ngày" id="day">
                <input type="number" placeholder="nhập tháng" id="month">
                <input type="number" placeholder="nhập năm" id="year">
                <br>
                <button class="btn btn-primary mr-5 mt-3" id="yesterday" type="button">ngày hôm qua</button>
                <button class="btn btn-primary mt-3" id="tomorrow" type="button">ngày mai</button>
            </div>
        </form>
        <div id="alert" class="alert alert-primary d-none"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
